<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--    BootStrap  5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--    Css      -->
    <link rel="stylesheet" th:href="@{/css/registration.css}">

</head>
<body>

<!-- Importing Navbar	-->
<div th:insert="navbar.html :: navbar"></div>


<!-- Create HTML registration form -->
<div class="main-container container py-5 px-4">
    <div class="row" style="justify-content: center">
        <div class="col-md-6 col-md-offset-3">
<!--            &lt;!&ndash; success message &ndash;&gt;-->
<!--            <div th:if="${param.success}">-->
<!--                <div class="alert alert-info">You are successfully add an employee</div>-->
<!--            </div>-->
<!--            &lt;!&ndash; error message &ndash;&gt;-->

<!--            <div th:if="${param.error}">-->
<!--                <div class="alert alert-danger">You can not register with this email. Its already exist!</div>-->
<!--            </div>-->

            <h1>Add Employee</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                </div>

<!--                <div class="form-group">-->
<!--                    <label class="control-label" for="lastName">-->
<!--                        Last Name-->
<!--                    </label>-->
<!--                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />-->
<!--                </div>-->

                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Importing Footer	-->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
