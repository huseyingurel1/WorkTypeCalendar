<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calendar - Speed coding, Neat Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

    <!-- Importing Navbar	-->
    <div th:insert="navbar.html :: navbar"></div>

    <!--	Main Container-->



<!--    <h1>Add Employee</h1>-->
    <div class="main-container container py-5 px-4">
        <div class="row" style="justify-content: center">
            <div class="col-md-6 col-md-offset-3">

                <h1>Add Employee</h1>
                <form th:action="@{/account}" th:object="${myUser}" method="POST">
                    <div class="form-group">
                        <label class="control-label"> Day Plan</label>
                        <input type="date" name="dayPlan"  class="form-control" th:field="*{dayPlan}" required autofocus="autofocus" />
                    </div>

                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <table class = "table table-dark table-hover" th:action="@{/account}" th:object = "${myUser}" method="POST">
        <thead class = "table-dark">
        <tr>
            <th> User Name</th>
            <th> User Last Name</th>
            <th> User Email</th>
            <th> User Status </th>
            <th> User dayPlan </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user: ${myUser}">
            <td th:text = "${user.firstName}">  </td>
            <td th:text = "${user.lastName}">  </td>
            <td th:text = "${user.email}">  </td>
            <td th:text = "${user.isActive}"> </td>
            <td th:text = "${user.dayPlan}"> </td>

        </tr>
        </tbody>

    </table>


    <!-- Importing Footer-->
    <div th:insert="footer.html :: footer"></div>

    <script async th:src="@{/js/index.js}"></script>
</body>
</html>
